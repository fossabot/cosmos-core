version: 2
jobs:
  build:
    docker:
      - image: circleci/postgres:12.2
        environment:
          POSTGRES_DB: ls_cosmos_core_test
          POSTGRES_PASSWORD: cosmosCore

      - image: circleci/openjdk:11.0.8-jdk

    working_directory: ~/cosmos-core
    steps:
      - checkout
      - restore_cache:
          keys:
            - cosmos-core-{{ checksum "build.gradle" }}

      - run: gradlew clean
      - save_cache:
          paths:
            - ~/.m2
          key: cosmos-core-{{ checksum "build.gradle" }}

      - run: gradlew bootJar
      - store_artifacts:
          path: build/libs
          destination: cosmos-core
